<html>
<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        function randomNum(min, max){
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
        function computerPlay(){
            const randomHand = randomNum(1, 3);//uses randomNum function to create a random number from 1-3
            if (randomHand == 1){ // if num is 1 returns string rock
                return 'Rock';
            }
            else if (randomHand == 2){// if num is 2 returns string paper
                return 'Paper'
            }
            else{
                return 'Scissors'// if value isnt 1 or 2 returns scissors
            }
        }
        function game(){
            const win = 'You Win this round!';
            const lose = 'You Lose this round!';
            const again = 'Go Again!';
            const defaultVal = 'Enter Rock, Paper or Scissors. Must be one of the 3!';
            function playRound(){
            /*
            function takes the robots pick and the persons input
            once person inputs string 
            */
                const computerSelection = computerPlay();
                const playerSelection = prompt('Pick Rock, Paper, or Scissors here: ').toLowerCase();
                if (playerSelection == 'rock' && computerSelection == 'Paper'){
                    return lose;
                }
                else if (playerSelection == 'rock' && computerSelection == 'Rock'){
                    return again;
                }
                else if (playerSelection == 'rock' && computerSelection == 'Scissors'){
                    return win;
                }
                else if (playerSelection == 'paper' && computerSelection == 'Rock'){
                    return win;
                }
                else if (playerSelection == 'paper' && computerSelection == 'Paper'){
                    return again;
                }
                else if (playerSelection == 'paper' && computerSelection == 'Scissors'){
                    return lose;
                }
                else if (playerSelection == 'scissors' && computerSelection == 'Rock'){
                    return lose;
                }
                else if (playerSelection == 'scissors' && computerSelection == 'Paper'){
                    return win;
                }
                else if (playerSelection == 'scissors' && computerSelection == 'Scissors'){
                    return again;
                }
                else{
                    return defaultVal;
                }
            }
            let gameCount = 0;
            let playerWinCount = 0;
            let robotWinCount = 0;
            while(gameCount<5){
                let gameTally = (playRound());
                console.log(gameTally);
                if(gameTally == win){
                    playerWinCount++;
                }
                else if(gameTally == lose){
                    robotWinCount++;
                }
                gameCount++;
            }
                if (playerWinCount>robotWinCount){
                console.log('You Win This Series!!!')
                }
                else if (playerWinCount<robotWinCount){
                console.log('The Robot Won this Time :(')
                }
                else{
                console.log('You Guys Tied!')
                }   
        }
        console.log(game());
    </script>
</body>
</html>
