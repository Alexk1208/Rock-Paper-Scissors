<body>
    <script>
        function randomNum(min, max){
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
        function computerPlay(){
            const randomHand = randomNum(1, 3);//uses randomNum function to create a random number from 1-3
            if (randomHand == 1){ // if num is 1 returns string rock
                return 'Rock';
            }
            else if (randomHand == 2){// if num is 2 returns string paper
                return 'Paper'
            }
            else{
                return 'Scissors'// if value isnt 1 or 2 returns scissors
            }
        }
        let playerWinCount = 0;
        let robotWinCount = 0;
        function playRound(playerSelection, computerSelection){
            const win = 'You Win this round!';
            const lose = 'You Lose this round!';
            const again = 'Tie Game!';
            const defaultVal = 'Enter Rock, Paper or Scissors. Must be one of the 3!';
            if (playerSelection == 'rock' && computerSelection == 'Paper'){
                robotWinCount++;
                return lose;
            }
            else if (playerSelection == 'rock' && computerSelection == 'Rock'){
                return again;
            }
            else if (playerSelection == 'rock' && computerSelection == 'Scissors'){
                playerWinCount++;
                return win;
            }
            else if (playerSelection == 'paper' && computerSelection == 'Rock'){
                playerWinCount++;
                return win;
            }
            else if (playerSelection == 'paper' && computerSelection == 'Paper'){
                return again;
            }
            else if (playerSelection == 'paper' && computerSelection == 'Scissors'){
                robotWinCount++;
                return lose;
            }
            else if (playerSelection == 'scissors' && computerSelection == 'Rock'){
                robotWinCount++;
                return lose;
            }
            else if (playerSelection == 'scissors' && computerSelection == 'Paper'){
                playerWinCount++;
                return win;
            }
            else if (playerSelection == 'scissors' && computerSelection == 'Scissors'){
                return again;
            }
            else{
                return defaultVal;
            }
        }
        function game(){
            let gameCount = 0;
            while(gameCount<5){
                const computerSelection = computerPlay();
                const playerSelection = prompt('Pick Rock, Paper, or Scissors here: ').toLowerCase();
                console.log(playRound(playerSelection, computerSelection));
                gameCount++;
            }
            if (playerWinCount>robotWinCount){
            console.log('You Win This Series!!!')
                }
            else if (playerWinCount<robotWinCount){
            console.log('The Robot Won this Time :(')
                }
            else{
            console.log('You Guys Tied!')
                }   
        }
        console.log(game());
    </script>
